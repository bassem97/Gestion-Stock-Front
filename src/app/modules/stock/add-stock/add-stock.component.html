<div class="main-content ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Stock</h4>
            <p class="card-category">Complete your Stock informations</p>
          </div>
          <div class="card-body">
            <form [formGroup]="stockForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="stock.libelleStock" matInput placeholder="Stock libelle" type="text" formControlName="libelleStock" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="stock.qteMin" matInput placeholder="Quantité min" type="number" formControlName="qteMin" required>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input [(ngModel)]="stock.qte" matInput placeholder="Quantité max" type="number" formControlName="qte" required>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button *ngIf="data[0]!=null" type="submit" class="btn btn-danger pull-right" (click)="updateStock()">Update Product</button>
              <button mat-raised-button *ngIf="data[0]==null" type="submit" class="btn btn-danger pull-right" (click)="saveStock()">Add Product</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
