    <div class="card card-chart">
      <div class="card-header">
<!--        <div class="ct-chart" id="dailySalesChart"></div>-->
        <img class="img-fluid"  src="./assets/img/{{product.image}}" alt="Image" style="border-radius: 10px; height: 250px">
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6" >
            <h4 class="card-title">{{product.code}}</h4>
            <p class="card-category">{{product.libelle}}
          </div>
          <div class="col-6" >
            <div class="float-right">
              <button type="button" (click)="openDeleteEmpDialog(product)" style="border-radius: 12px" class="btn btn-danger btn-sm" matTooltip="delete product">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </div>
            <div class="float-right">
              <button type="button" (click)="openEditEmpDialog(product)" style="border-radius: 12px" class="btn btn-info btn-sm" matTooltip="edit product">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </div>


      </div>
      <div class="card-footer" >
        <div class="col-6" style="font-size:10px">
            <i class="material-icons">category</i>
            {{product.detailProduit.categorieProduit}}
        </div>
        <div class="col-3">
          <div class="float-right">
            <button class=" btn-danger" (click)="reportProduct(product)" matTooltip="report this product">
              <mat-icon class="ms-1">report_problem</mat-icon>
            </button>
            </div>

        </div>
        <div class="col-3"  >
          <div class="float-right">
             {{product.prixUnitaire}} DT
          </div>
        </div>
      </div>
    </div>
