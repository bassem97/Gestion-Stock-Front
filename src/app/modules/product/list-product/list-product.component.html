<div class="main-content">
  <div class="container-fluid">
    <div class="row">
     <mat-icon (click)="showForm()" style="color: red; cursor: pointer">add_circle</mat-icon>
    </div>
    <app-add-product *ngIf="showFormTemplate"></app-add-product>

    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <app-produit [product]="product"></app-produit>
      </div>
    </div>
  </div>
</div>
